<html>
  <head>
    <title>Sign up!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./main.css">

  </head>
  <body>
    <div id="progressBar">
   <div class="progress"></div>
      <form>
         <div class="item active" data-width="33.33">
      <label>What is your name? </label>
      <input type="text" placeholder="full name" autocomplete="false">
    </div>
        <div class="item" data-width="66.66">
      <label>What is your number? </label>
      <input type="text" placeholder="email" autocomplete="false">
    </div>
        <div class="item" data-width="100">
      <label>What is your password? </label>
      <input type="password" placeholder="password">
          <button type="submit"> Sign Up </button>
    </div>
      </form>
      <div id="actions">
        <button type="button" class="fa fa-arrow-left prev"></button>
        <button type="button" class="fa fa-arrow-right next"></button>

  </body>
<script src="./index.js">
	</script>
</html>
